<select name="select" [ngModel]="selected" (ngModelChange)="onChange($event)">
    <option value='-1'>{{"Select your news"}}</option>

    <option [ngValue]="item" *ngFor="let item of items">
        <div>
            {{item.name}}
            <fa-icon [icon]=item.icon size="sm" [border]="true">
            </fa-icon>
        </div>

    </option>
</select>
