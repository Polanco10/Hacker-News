<div style="display: flex; justify-content: center;">
    <div class="Rectangle">
        <a href="{{story_url}}" target="_blank" style="display: flex; flex-direction: column; flex: 1; text-decoration: none;color: black; padding-top: 0.7rem;
            gap: 0.5rem;">
            <div>
                <fa-icon [icon]="clock" [border]="false"></fa-icon>
                {{timeAgo}} {{author}}
            </div>
            {{story_title}}
        </a>

        <div class="Rectangle-2">
            <a (click)="favItem()" style="cursor: pointer;">
                <fa-icon [icon]="icon" size="3x" [styles]="{'stroke': 'red', 'color': 'red', 'border':'1px'}"
                    [border]="true">
                </fa-icon>
            </a>


        </div>
    </div>
</div>
